<div class="login animated fadeInDown">
	<h1>OmniLaunchMC</h1>
	<div class="left">
		<h2>Login using your Mojang account</h2>
		<input type="text" id="username" placeholder="E-Mail">
		<input type="password" id="password" placeholder="Password">
		<div class="push"></div>
		<button onclick="checkLogin()">Login</button>
	</div>
	<div class="right">
		<h2>Use an existing account</h2>
		<div id="profiles">
		</div>
		<button onclick="selectProfile()">Play</button>
	</div>
	<div class="clear"></div>
</div>
